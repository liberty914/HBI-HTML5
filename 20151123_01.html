<body>

<header>
  대메뉴와 로고 등을 포함하는 문서 머릿말의 영역
</header>
<nav>링크들의 모음을 포함하는 레이아웃 요소</nav>
<menu>기능들의 버튼들이 있는 레이아웃 요소</menu>
<main>HTML4의 contents의 의미, 본문을 뜻한다.
1페이지에 1번만 사용할 수 있다.
  <section>본문의 내용과 연관성이 있는 내용을 담는 레이아웃</section>
  <article>본문의 내용과 연관성이 없는 내용을 담는 레이아웃</article>
</main>
<footer>웹사이트의 바닥글, copyright 나 회사정보(address)가 들어가는 곳.</footer>

<form action='javascript:'>
  <ul>
    <li><input type='color' /></li>
    <li><input type='date' /></li>
    <li><input type='datetime-local' /></li>
    <li><input type='month' /></li>
    <li><input type='week' /></li>
    <li><input type='email' /></li>  <!--모바일에서 @ 이 들어간 키보드가 나오도록 함-->
    <li><input type='number' /></li>  <!--모바일에서 qwerty키보드에 숫자까지 나오도록 함-->
    <li><input type='range' /></li>
    <li><input type='search' /></li>  <!--모바일에서 키보드에 돋보기가 나오도록 해줌-->
    <li><input type='tel' /></li>  <!--모바일에서 전화번호 키패드가 뜸-->
    <li><input type='url' /></li>  <!--모바일에서 .com 이 들어간 키보드가 나오도록 함-->
  </ul>
  <button>전송</button>
</form>

</body>
</html>
