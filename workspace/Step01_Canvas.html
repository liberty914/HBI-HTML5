<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step01_Canvas</title>
</head>
<body>
	<canvas id='myCanvas' width='500' height='500'></canvas>
</body>
</html>

<style>
canvas { border: 1px solid red; }
</style>

<script>
var canvas = document.getElementById('myCanvas');  //canvas의 참조값 얻어오기
var context = canvas.getContext('2d');  //그림을 그리는 도구 ==> context
//context라는 먹지에다가 그림을 그리면, canvas라는 도화지에 찍히는 구조!
//canvas 위에 context가 있다.
//context는 canvas에 그림을 그리는 '도구' 라고 보면 된다.
console.log(context);

context.lineCap = 'round';  //선의 양 끝을 둥글게 함
context.lineJoin = 'round';  //선의 교차점을 둥글게 함
context.lineWidth = 10;  //선의 굵기 지정
context.strokeStyle = '#00ff00';  //선의 색상 지정

context.beginPath();  //경로 시작
context.moveTo(100, 100);  //시작점으로 이동 ("펜을 100, 100으로 이동")
context.lineTo(200, 200);  //이을점 지정 ("선을 200, 200까지 그릴예정")
context.strokeStyle = '#ff00ff';
  //중간에서 바꾸어도 모두 바뀐다. (beginPath와 closePath 사이에 적용되는것!)
context.lineTo(300, 100);
context.stroke();  //그리기 ("그리자!") ==> 실제로 그려지는 시점임
context.closePath();  //경로 마무리
</script>
